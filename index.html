<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  background: transparent;
  overflow: hidden;
  font-family: "Helvetica Neue", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
}

/* ===== 全体バー ===== */
.news-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 75px;
  display: flex;
  align-items: center;
  background: linear-gradient(90deg, #1a1a1a 0%, #222 50%, #1a1a1a 100%);
  border-top: 5px solid #ff6600;
  overflow: hidden;
}

/* ===== 左固定ラベル ===== */
.news-label {
  display: flex;
  align-items: center;
  padding: 0 25px;
  background: linear-gradient(135deg, #ff6600, #ff3300);
  color: #fff;
  font-weight: bold;
  font-size: 22px;
  height: 100%;
  letter-spacing: 2px;
}

.live {
  margin-left: 12px;
  font-size: 14px;
  background: #c40000;
  padding: 4px 8px;
  border-radius: 3px;
  animation: blink 1.5s infinite;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.4; }
}

/* ===== ニューステキスト ===== */
.news-ticker {
  white-space: nowrap;
  padding-left: 100%;
  font-size: 28px;
  color: #ffffff;
  animation: scroll 90s linear infinite; /* 超ゆったり */
}

/* スクロール */
@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* 更新時フェード（transform触らない） */
.fade-in {
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* 重要ワード強調 */
.important {
  color: #ffcc00;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="news-bar">
  <div class="news-label">
    今話題
    <div class="live">LIVE</div>
  </div>
  <div class="news-ticker" id="tickerText">
    ニュース取得中...
  </div>
</div>

<script>

let lastNews = "";

/* ===== ニュース取得（安定版） ===== */
async function fetchNews() {
  try {
    const url =
      "https://api.allorigins.win/raw?url=" +
      encodeURIComponent(
        "https://news.yahoo.co.jp/rss/topics/top-picks.xml"
      );

    const res = await fetch(url);

    if (!res.ok) throw new Error("取得失敗");

    const text = await res.text();

    const parser = new DOMParser();
    const xml = parser.parseFromString(text, "text/xml");
    const items = xml.querySelectorAll("item");

    const headlines = Array.from(items)
      .slice(0, 6)
      .map(item => item.querySelector("title").textContent);

    return headlines.join(" ｜ ");

  } catch (err) {
    console.log("ニュース取得エラー", err);
    return lastNews || "ニュース取得エラー";
  }
}

/* ===== 重要ワード強調 ===== */
function highlightImportant(text) {
  const keywords = ["速報","地震","緊急","総理","日銀","円安","事件"];
  keywords.forEach(word => {
    const regex = new RegExp(word, "g");
    text = text.replace(regex, `<span class="important">${word}</span>`);
  });
  return text;
}

/* ===== 更新処理 ===== */
async function updateTicker() {
  const news = await fetchNews();

  if (news && news !== lastNews) {
    lastNews = news;

    const highlighted = highlightImportant(news);
    const ticker = document.getElementById("tickerText");

    ticker.innerHTML = highlighted + " ｜ ";

    /* transformを触らず安全にフェード */
    ticker.classList.remove("fade-in");
    void ticker.offsetWidth;
    ticker.classList.add("fade-in");
  }
}

/* 初回＋30秒更新 */
updateTicker();
setInterval(updateTicker, 30000);

</script>

</body>
</html>
