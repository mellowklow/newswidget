<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  background: transparent;
  overflow: hidden;
}

.ticker-wrap {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 70px;
  background: rgba(0,0,0,0.9);
  border-top: 4px solid #ff6600;
  display: flex;
  align-items: center;
  overflow: hidden;
}

.ticker {
  display: inline-block;
  white-space: nowrap;
  padding-left: 100%;
  animation: ticker 100s linear infinite, glow 1.2s infinite alternate;
  font-size: 30px;
  font-family: "Courier New", monospace;
  color: #ff8800;
  text-shadow:
    0 0 5px #ff6600,
    0 0 10px #ff6600,
    0 0 20px #ff3300,
    0 0 40px #ff2200;
}

@keyframes ticker {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

@keyframes glow {
  from {
    text-shadow: 0 0 5px #ff6600, 0 0 15px #ff6600, 0 0 30px #ff3300;
  }
  to {
    text-shadow: 0 0 10px #ffaa00, 0 0 25px #ff6600, 0 0 45px #ff3300;
  }
}
</style>
</head>
<body>

<div class="ticker-wrap">
  <div class="ticker" id="tickerText">
    データ取得中...
  </div>
</div>

<script>

// ===== キャッシュ保存 =====
let lastNews = "ニュース取得中...";
let lastEWJ = null;
let lastUSDJPY = null;
let cachedStockText = "株価取得中...";

// ===== ニュース取得（CORS回避）=====
async function fetchNews() {
  try {
    const rssUrl = "https://news.yahoo.co.jp/rss/topics/top-picks.xml";
    const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(rssUrl);

    const res = await fetch(proxyUrl);
    const data = await res.json();

    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents, "text/xml");
    const items = xml.querySelectorAll("item");

    lastNews = Array.from(items)
      .slice(0, 6)
      .map(item => item.querySelector("title").textContent)
      .join(" ｜ ");

  } catch {
    lastNews = "ニュース取得エラー";
  }

  return lastNews;
}

// ===== Yahoo Finance株価取得 =====
async function fetchStocks() {
  try {
    const url = "https://query1.finance.yahoo.com/v7/finance/quote?symbols=EWJ,JPY=X";
    const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(url);

    const res = await fetch(proxyUrl);
    const proxyData = await res.json();
    const data = JSON.parse(proxyData.contents);

    const results = data.quoteResponse.result;

    const ewj = results.find(r => r.symbol === "EWJ");
    const usd = results.find(r => r.symbol === "JPY=X");

    const ewjPrice = ewj.regularMarketPrice;
    const usdPrice = usd.regularMarketPrice;

    let ewjSymbol = "";
    let usdSymbol = "";

    if (lastEWJ !== null) {
      ewjSymbol = ewjPrice > lastEWJ ? "▲" : ewjPrice < lastEWJ ? "▼" : "";
    }

    if (lastUSDJPY !== null) {
      usdSymbol = usdPrice > lastUSDJPY ? "▲" : usdPrice < lastUSDJPY ? "▼" : "";
    }

    lastEWJ = ewjPrice;
    lastUSDJPY = usdPrice;

    cachedStockText =
      `【日経ETF(EWJ)】${ewjPrice.toFixed(2)} ${ewjSymbol}` +
      ` ｜ 【ドル円】${usdPrice.toFixed(2)} ${usdSymbol}`;

  } catch {
    // 失敗時は前回値維持
  }
}

// ===== Ticker更新 =====
async function updateTicker() {
  const news = await fetchNews();
  const text = `${cachedStockText} ｜ ${news} ｜ `;
  document.getElementById("tickerText").innerHTML = text;
}

// ===== 初回実行 =====
fetchStocks();
updateTicker();

// ニュース1分ごと
setInterval(updateTicker, 60000);

// 株価5分ごと（十分安定）
setInterval(fetchStocks, 300000);

</script>

</body>
</html>
