<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  background: transparent;
  overflow: hidden;
}

.ticker-wrap {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 70px;
  background: rgba(0,0,0,0.9);
  border-top: 4px solid #ff6600;
  display: flex;
  align-items: center;
  overflow: hidden;
}

.ticker {
  display: inline-block;
  white-space: nowrap;
  padding-left: 100%;
animation: ticker 100s linear infinite, glow 1.2s infinite alternate;
  font-size: 30px;
  font-family: "Courier New", monospace;
  color: #ff8800;
  text-shadow:
    0 0 5px #ff6600,
    0 0 10px #ff6600,
    0 0 20px #ff3300,
    0 0 40px #ff2200;
}

@keyframes ticker {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

@keyframes glow {
  from {
    text-shadow: 0 0 5px #ff6600, 0 0 15px #ff6600, 0 0 30px #ff3300;
  }
  to {
    text-shadow: 0 0 10px #ffaa00, 0 0 25px #ff6600, 0 0 45px #ff3300;
  }
}
</style>
</head>
<body>

<div class="ticker-wrap">
  <div class="ticker" id="tickerText">
    データ取得中...
  </div>
</div>

<script>

// ===== APIキー（あなたのキーを入れる）=====
const STOCK_API_KEY = "あなたのAlphaVantageキー";

// ===== 前回保存用 =====
let lastNews = "ニュース取得中...";
let lastNikkei = null;
let lastUSDJPY = null;

// ===== ニュース取得（CORS回避）=====
async function fetchNews() {
  try {
    const rssUrl = "https://news.yahoo.co.jp/rss/topics/top-picks.xml";
    const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(rssUrl);

    const res = await fetch(proxyUrl);
    if (!res.ok) throw new Error("HTTPエラー");

    const data = await res.json();
    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents, "text/xml");
    const items = xml.querySelectorAll("item");

    lastNews = Array.from(items)
      .slice(0, 6)
      .map(item => item.querySelector("title").textContent)
      .join(" ｜ ");

  } catch (error) {
    console.error("ニュース取得エラー:", error);
    lastNews = "ニュース取得エラー";
  }

  return lastNews;
}

// ===== 日経平均取得（▲▼表示）=====
async function fetchNikkei() {
  try {
    const res = await fetch(
      `https://api.allorigins.win/get?url=${encodeURIComponent(
        `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=EWJ&apikey=${STOCK_API_KEY}`
      )}`
    );

    const proxyData = await res.json();
    const data = JSON.parse(proxyData.contents);

    const price = parseFloat(data["Global Quote"]["05. price"]);
    if (!price) throw new Error("価格取得失敗");

    let symbol = "";
    if (lastNikkei !== null) {
      symbol = price > lastNikkei ? "▲" : price < lastNikkei ? "▼" : "";
    }
    lastNikkei = price;

    return `【日経ETF】${price.toFixed(2)} ${symbol}`;

  } catch {
    return "日経取得エラー";
  }
}

// ===== ドル円取得（▲▼表示）=====
async function fetchUSDJPY() {
  try {
    const res = await fetch(
      `https://api.allorigins.win/get?url=${encodeURIComponent(
        `https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=USD&to_currency=JPY&apikey=${STOCK_API_KEY}`
      )}`
    );

    const proxyData = await res.json();
    const data = JSON.parse(proxyData.contents);

    const rate = parseFloat(data["Realtime Currency Exchange Rate"]["5. Exchange Rate"]);
    if (!rate) throw new Error("為替取得失敗");

    let symbol = "";
    if (lastUSDJPY !== null) {
      symbol = rate > lastUSDJPY ? "▲" : rate < lastUSDJPY ? "▼" : "";
    }
    lastUSDJPY = rate;

    return `【ドル円】${rate.toFixed(2)} ${symbol}`;

  } catch {
    return "為替取得エラー";
  }
}

// ===== Ticker更新 =====
async function updateTicker() {
  const news = await fetchNews();
  const nikkei = await fetchNikkei();
  const usd = await fetchUSDJPY();

  const text = `${nikkei} ｜ ${usd} ｜ ${news} ｜ `;
  document.getElementById("tickerText").innerHTML = text;
}

// 初回実行
updateTicker();

// 60秒ごと更新（API制限対策）
setInterval(updateTicker, 60000);

</script>

</body>
</html>
