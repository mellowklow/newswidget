<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  background: transparent;
  overflow: hidden;
  font-family: "Helvetica Neue", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
}

/* ===== 全体バー ===== */
.news-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 75px;
  display: flex;
  align-items: center;
  background: linear-gradient(90deg, #111 0%, #1a1a1a 100%);
  border-top: 4px solid #ff6600;
  overflow: hidden;
}

/* ===== 左固定エリア ===== */
.news-label {
  display: flex;
  align-items: center;
  padding: 0 20px;
  background: #ff6600;
  color: #fff;
  font-weight: bold;
  font-size: 22px;
  height: 100%;
  letter-spacing: 2px;
}

.live {
  margin-left: 10px;
  font-size: 14px;
  background: #c40000;
  padding: 3px 8px;
  border-radius: 3px;
  animation: blink 1.5s infinite;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* ===== ニューステキスト ===== */
.news-ticker {
  white-space: nowrap;
  padding-left: 100%;
  font-size: 28px;
  color: #ffffff;
  animation: scroll 80s linear infinite;
}

/* 超ゆったりスクロール */
@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* 更新時スライド */
.slide-in {
  animation: slideIn 0.6s ease;
}

@keyframes slideIn {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* 重要ワード */
.important {
  color: #ffcc00;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="news-bar">
  <div class="news-label">
    NEWS
    <div class="live">LIVE</div>
  </div>
  <div class="news-ticker" id="tickerText">
    ニュース取得中...
  </div>
</div>

<script>

let lastNews = "";

async function fetchNews() {
  try {
    const rssUrl = "https://news.yahoo.co.jp/rss/topics/top-picks.xml";
    const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(rssUrl);

    const res = await fetch(proxyUrl);
    const data = await res.json();

    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents, "text/xml");
    const items = xml.querySelectorAll("item");

    const headlines = Array.from(items)
      .slice(0, 6)
      .map(item => item.querySelector("title").textContent);

    return headlines.join(" ｜ ");

  } catch (error) {
    console.log("ニュース取得エラー", error);
    return lastNews || "ニュース取得エラー";
  }
}

function highlightImportant(text) {
  const keywords = ["速報","地震","緊急","総理","日銀","円安","事件"];
  keywords.forEach(word => {
    const regex = new RegExp(word, "g");
    text = text.replace(regex, `<span class="important">${word}</span>`);
  });
  return text;
}

async function updateTicker() {
  const news = await fetchNews();

  if (news && news !== lastNews) {
    lastNews = news;

    const highlighted = highlightImportant(news);
    const ticker = document.getElementById("tickerText");

    ticker.innerHTML = highlighted + " ｜ ";
    ticker.classList.remove("slide-in");
    void ticker.offsetWidth; // 再トリガー
    ticker.classList.add("slide-in");
  }
}

updateTicker();
setInterval(updateTicker, 30000);

</script>

</body>
</html>
