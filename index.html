<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  background: transparent;
  overflow: hidden;
}

/* ===== ラッパー ===== */
.ticker-wrap {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 70px;
  background: rgba(0,0,0,0.92);
  border-top: 4px solid #ff6600;
  display: flex;
  align-items: center;
  overflow: hidden;
  font-family: "Courier New", monospace;
}

/* ===== LIVEドット ===== */
.live-dot {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #ff3300;
  margin: 0 15px;
  box-shadow: 0 0 10px #ff3300;
  animation: blink 1.2s infinite;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.3; }
}

/* ===== テキスト ===== */
.ticker {
  white-space: nowrap;
  padding-left: 100%;
  font-size: 30px;
  color: #ff8800;
  text-shadow:
    0 0 5px #ff6600,
    0 0 15px #ff6600,
    0 0 30px #ff3300;
  animation: ticker 90s linear infinite;
}

/* 超ゆったりスクロール */
@keyframes ticker {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* 更新フラッシュ */
.flash {
  animation: flash-bg 0.6s ease;
}

@keyframes flash-bg {
  0% { background: rgba(255,100,0,0.4); }
  100% { background: rgba(0,0,0,0.92); }
}

/* 重要ワード強調 */
.important {
  color: #ff3300;
  text-shadow:
    0 0 10px #ff0000,
    0 0 20px #ff0000,
    0 0 35px #ff6600;
}
</style>
</head>
<body>

<div class="ticker-wrap" id="wrap">
  <div class="live-dot"></div>
  <div class="ticker" id="tickerText">
    ニュース取得中...
  </div>
</div>

<script>

let lastNews = "";

async function fetchNews() {
  try {
    const rssUrl = "https://news.yahoo.co.jp/rss/topics/top-picks.xml";
    const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(rssUrl);

    const res = await fetch(proxyUrl);
    const data = await res.json();

    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents, "text/xml");
    const items = xml.querySelectorAll("item");

    const headlines = Array.from(items)
      .slice(0, 6)
      .map(item => item.querySelector("title").textContent);

    return headlines.join(" ｜ ");

  } catch (error) {
    console.log("ニュース取得エラー", error);
    return lastNews || "ニュース取得エラー";
  }
}

function highlightImportant(text) {
  const keywords = ["速報","地震","緊急","総理","日銀","円安","事件"];
  keywords.forEach(word => {
    const regex = new RegExp(word, "g");
    text = text.replace(regex, `<span class="important">${word}</span>`);
  });
  return text;
}

async function updateTicker() {
  const news = await fetchNews();

  if (news && news !== lastNews) {
    lastNews = news;

    const highlighted = highlightImportant(news);
    document.getElementById("tickerText").innerHTML =
      highlighted + " ｜ ";

    // フラッシュ演出
    const wrap = document.getElementById("wrap");
    wrap.classList.add("flash");
    setTimeout(() => wrap.classList.remove("flash"), 600);
  }
}

// 初回＋30秒更新
updateTicker();
setInterval(updateTicker, 30000);

</script>

</body>
</html>
