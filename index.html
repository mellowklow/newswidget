<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  background: transparent;
  overflow: hidden;
  font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
}

/* ===== 全体バー ===== */
.news-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 80px;
  display: flex;
  box-shadow: 0 -3px 10px rgba(0,0,0,0.4);
}

/* ===== 左ラベル（黒） ===== */
.news-label {
  width: 140px;
  min-width: 140px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000000;
}

.live {
  font-weight: bold;
  font-size: 18px;
  color: #ffffff;
  background: #ff0000;
  padding: 6px 14px;
  border-radius: 20px;
  box-shadow: 0 0 10px rgba(255,0,0,0.6);
  animation: blink 1.2s infinite;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* ===== スクロール領域（緑背景） ===== */
.ticker-container {
  flex: 1;
  overflow: hidden;
  display: flex;
  align-items: center;
  background: linear-gradient(90deg, #0f9d58, #0c7a45);
}

/* ===== テキスト ===== */
.news-ticker {
  display: inline-block;
  white-space: nowrap;
  font-size: 28px;
  font-weight: bold;
  color: #ffffff;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  animation: scroll 60s linear infinite;
}

/* 少し余白を残すループ */
@keyframes scroll {
  from { transform: translateX(0); }
  to   { transform: translateX(-60%); }
}

/* 重要ワード */
.important {
  color: #ffff00;
}
</style>
</head>
<body>

<div class="news-bar">
  <div class="news-label">
    <div class="live">LIVE</div>
  </div>

  <div class="ticker-container">
    <div class="news-ticker" id="tickerText">
      ニュース取得中...
    </div>
  </div>
</div>

<script>

let lastNews = "";

/* ===== ニュース取得 ===== */
async function fetchNews() {
  try {
    const rssUrl = "https://news.yahoo.co.jp/rss/topics/top-picks.xml";
    const proxyUrl =
      "https://api.allorigins.win/get?url=" +
      encodeURIComponent(rssUrl);

    const res = await fetch(proxyUrl);
    const data = await res.json();

    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents, "text/xml");
    const items = xml.querySelectorAll("item");

    const headlines = Array.from(items)
      .slice(0, 6)
      .map(item => item.querySelector("title").textContent);

    return headlines.join(" ｜ ");

  } catch (err) {
    console.log("ニュース取得エラー", err);
    return lastNews || "ニュース取得エラー";
  }
}

/* 重要ワード */
function highlightImportant(text) {
  const keywords = ["速報","地震","緊急","総理","日銀","円安","事件"];
  keywords.forEach(word => {
    const regex = new RegExp(word, "g");
    text = text.replace(regex, `<span class="important">${word}</span>`);
  });
  return text;
}

async function updateTicker() {
  const news = await fetchNews();

  if (news && news !== lastNews) {
    lastNews = news;

    const highlighted = highlightImportant(news);

    document.getElementById("tickerText").innerHTML =
      highlighted + " ｜　　　｜ " + highlighted + " ｜ ";
  }
}

updateTicker();
setInterval(updateTicker, 30000);

</script>

</body>
</html>
